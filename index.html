<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
    <title>Weather Forecaster!</title>
</head>

<body>

<div class="container" id="nav-bar">
    <nav>Weather Dashboard</nav>
</div>   


<br>

<!-- City Search Button Container -->


<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form>
                <label for="name">Search below for a City:</label><br>
                <input type="text" id="city-input" >
                <button id="search-button">Search</button>
            </form>
        </div>
        <div class="col-lg-8"><p>This is test font</p></div>
    </div>
</div>



<!-- Stores cities on the left sidebar -->

<div class="container" id="side-button">
    <div class="row">
        <div class="col-lg-4">
           <div class="button">Denver</div> 
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="button">Atlanta</div> 
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="button">Phoenix</div> 
            
        </div>
    </div>

<!-- div to place new buttons in -->
    <div id="new-button"></div>
    
</div>





<!-- New container for 5-day forecast -->

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-8">Test text</div>
    </div>
</div>
<!-- end of 5-day forecast container -->



<script type="text/javascript"></script>
</body>
</html>
