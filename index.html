<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   
    <title>Weather Forecaster!</title>
</head>

<body>

<div class="container" id="nav-bar">
    <nav>Weather Dashboard</nav>
</div>   


<br>

<!-- City Search Button Container -->


<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form>
                <label for="name">Search below for a City:</label><br>
                <input type="text" id="city-input" >
                <button id="search-button">Search</button>
            </form>
            <div id="new-button" class="side-buttons"></div>
        </div>

        <!-- current weather section -->

        
        <div class="col-lg-8" id="current-weather">

            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4"></h1>
                  <div id="city"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="uv-index"></div>
                </div>
              </div>
            
            

        </div>
    </div>
</div>









<!-- New container for 5 day forecast -->



<div class="weather-container">
    <div class="row">
        <div class="col-lg-1"></div>
       
        <div class="col-lg-2">
            <div id="day-1" class="weather-card">
                <div id="forecast-date1"></div>
                <div id="forecast-description1"></div>
                <div id="forecast-temp1"></div>
                <div id="forecast-humidity1"></div>
            </div>
        </div>
        <div class="col-lg-2">
            <div id="day-2" class="weather-card">
                <div id="forecast-date2"></div>
                <div id="forecast-description2"></div>
                <div id="forecast-temp2"></div>
                <div id="forecast-humidity2"></div>
            </div>
        </div>
        <div class="col-lg-2">
         
            <div id="day-3" class="weather-card">
                <div id="forecast-date3"></div>
                <div id="forecast-description3"></div>
                <div id="forecast-temp3"></div>
                <div id="forecast-humidity3"></div>
            </div>
        </div>
        <div class="col-lg-2">
        
            <div id="day-4" class="weather-card">
                <div id="forecast-date4"></div>
                <div id="forecast-description4"></div>
                <div id="forecast-temp4"></div>
                <div id="forecast-humidity4"></div>
            </div>
        </div>
        <div class="col-lg-2">
            <div id="day-5" class="weather-card">
                <div id="forecast-date5"></div>
                <div id="forecast-description5"></div>
                <div id="forecast-temp5"></div>
                <div id="forecast-humidity5"></div>
            </div>
        </div>

        
    </div>
</div>
<!-- end of 5 day forecast container -->


<!--  -->


<script type="text/javascript"></script>
</body>
</html>
